<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            width: 100%;
            height: 45vh;
            position: relative;
            text-align: center;
            color: white;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
        }

        img {
            width: 100%;
            height: 300px;
            object-fit:cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="./assets/images/portal-html-image-hero.jpg" alt="Snow">
        <div class="centered">Centered</div>
    </div>

</body>

</html>
